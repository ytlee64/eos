<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기린 EOS WALLET</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div class="container p-2">
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="accountName" placeholder="EOS Account Name" aria-label="Recipient's username"
               aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" onclick="getAccountInfo()" type="button" id="button-addon2">조회</button>
        </div>
    </div>
    <div class="row" style="display: none" id="info">
        <h2 class="col-12 text-center" id="account"></h2>
        <div class="col-12 row">
            <div class="col-6">
                <div class="row p-2">
                    <div class="col-3">Total</div>
                    <div class="col-9" id="total"></div>
                </div>
                <div class="row p-2">
                    <div class="col-3">Unstake</div>
                    <div class="col-9" id="unstake"></div>
                </div>
                <div class="row p-2">
                    <div class="col-3">Stake</div>
                    <div class="col-9" id="stake"></div>
                </div>
                <div class="row p-2">
                    <div class="col-3">Refund</div>
                    <div class="col-9" id="refund"></div>
                </div>
                <div class="row p-2">
                    <div class="col-3">CPU</div>
                    <div class="col-9" id="cpu"></div>
                </div>
                <div class="row p-2">
                    <div class="col-3">NET</div>
                    <div class="col-9" id="net"></div>
                </div>
                <div class="row p-2">
                    <div class="col-3">RAM</div>
                    <div class="col-9" id="ram"></div>
                </div>
            </div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="to">TO *</label>
                        <input type="text" class="form-control" id="to" aria-describedby="to" placeholder="TO">
                    </div>
                    <div class="form-group">
                        <label for="quantity">수량 *</label>
                        <input type="number" class="form-control" id="quantity" placeholder="수량">
                    </div>
                    <div class="form-group">
                        <label for="memo">Memo</label>
                        <textarea class="form-control" id="memo" placeholder="Memo"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="privateKey">Private Key *</label>
                        <input type="text" class="form-control" id="privateKey" placeholder="Private Key">
                    </div>
                    <button type="button" onclick="transfer()" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-danger" style="display: none" id="error">
        <h3>ERROR</h3>
        <div id="errorMessage"></div>
    </div>
    <div class="text-success" style="display: none" id="success">
        <h3>SUCCESS</h3>
        <div id="successMessage"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.8/lib/eos.min.js"></script>
<script src="js/eos.js"></script>
</body>
</html>
